    <!-- menu template -->
    <script id="menu-template" type="x-tmpl-mustache">
        <div id="{{id}}"
            class="menu -translate-y-full fixed w-screen flex flex-col z-10 top-0 rounded-b-4xl p-1 transition-all duration-300 ease-in-out" style="background: {{bgcolor}};">
            <div class="controls flex justify-between ">
                <p class="title">{{title}}</p>
                <button class="close bubble bg-white rounded-full">close</button>
            </div>

            <div class="items">
                {{#items}}
                <div class="item flex flex-col p-6">
                    <h1 class="item-title text-4xl -ml-[1px]" style="color: {{color}}">{{title}}</h1>
                    <div class="flex flex-row justify-between pl-[1px]">
                    <p class="item-alt text-gray-500/75">{{alt}}</p>
                    <a class="item-link underline decoration-2 underline-offset-1" href="{{href}}" style="color: {{color}}">{{link}}</a>
                    </div>
                </div>
                {{/items}}
            </div>
        </div>
    </script>
